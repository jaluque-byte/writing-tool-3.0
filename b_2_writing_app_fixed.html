<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>B2 First Writing Practice</title>
  <script src="https://cdn.tailwindcss.com?plugins=typography"></script>
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  <style>
    body { font-family: 'Inter', sans-serif; }
    .prompt-box { background-color: #f8f9fa; border-left: 4px solid #4f46e5; }
    .modal { display: none; position: fixed; z-index: 50; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.5); justify-content: center; align-items: center; }
    .modal-content { background-color: #fff; margin: auto; padding: 24px; border-radius: 8px; width: 90%; max-width: 600px; max-height: 90vh; overflow-y: auto; animation: fadeIn 0.3s ease-out; }
    @keyframes fadeIn { from { opacity: 0; transform: scale(0.95);} to { opacity: 1; transform: scale(1);} }
    .stat-card { background-color: #f9fafb; border: 1px solid #e5e7eb; border-radius: 8px; padding: 16px; text-align: center; }
    .badge { display: flex; flex-direction: column; align-items: center; padding: 12px; border: 1px solid #e5e7eb; border-radius: 8px; text-align: center; }
    .badge.locked { opacity: 0.4; filter: grayscale(80%); }
    .badge.unlocked { border-color: #f59e0b; background-color: #fffbeb; }
  </style>
</head>
<body class="bg-gray-100 text-gray-900 antialiased">
  <div class="container mx-auto max-w-4xl p-4 md:p-8">
    <header class="text-center mb-8">
      <h1 class="text-3xl md:text-4xl font-bold text-indigo-700">B2 First Writing Practice</h1>
      <p class="text-lg text-gray-600 mt-2">Prepare for the Cambridge B2 Writing Exam</p>
    </header>

    <div id="main-content" class="bg-white p-6 md:p-8 rounded-lg shadow-lg">
      <div id="home-screen">
        <h2 class="text-2xl font-semibold mb-4 text-center">My Progress</h2>
        <div class="grid grid-cols-2 md:grid-cols-3 gap-4 mb-8">
          <div class="stat-card">
            <span class="text-sm text-gray-500">Level</span>
            <div id="level-display" class="text-xl font-bold text-indigo-600">Level 1: Novice</div>
          </div>
          <div class="stat-card">
            <span class="text-sm text-gray-500">Total Tasks</span>
            <div id="essays-display" class="text-xl font-bold text-indigo-600">0</div>
          </div>
          <div class="stat-card col-span-2 md:col-span-1">
            <span class="text-sm text-gray-500">Practice Streak</span>
            <div id="streak-display" class="text-xl font-bold text-indigo-600">ðŸ”¥ 0 Days</div>
          </div>
        </div>

        <h2 class="text-2xl font-semibold mb-4 text-center">Choose a Part to Practice</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-6 mt-6">
          <button onclick="showTask('part1')" class="group p-6 bg-indigo-600 text-white rounded-lg shadow-md hover:bg-indigo-700 transition duration-300 transform hover:-translate-y-1">
            <h3 class="text-xl font-bold">Part 1: Essay</h3>
            <p class="mt-2 text-indigo-100">Practice the compulsory opinion essay.</p>
          </button>
          <button onclick="showTask('part2')" class="group p-6 bg-gray-700 text-white rounded-lg shadow-md hover:bg-gray-800 transition duration-300 transform hover:-translate-y-1">
            <h3 class="text-xl font-bold">Part 2: Choice Tasks</h3>
            <p class="mt-2 text-gray-200">Practice Articles, Reviews, Reports, & Emails.</p>
          </button>
        </div>
      </div>

      <div id="task-screen" class="hidden">
        <h2 id="task-title" class="text-2xl font-semibold mb-4"></h2>
        <div id="prompt-container" class="prompt-box p-4 rounded-lg mb-6 text-gray-800"></div>
        <textarea id="writing-area" class="w-full h-80 p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition" placeholder="Start writing here..."></textarea>
        <div class="flex justify-end mt-4">
          <button onclick="logPractice()" class="px-6 py-2 bg-green-600 text-white font-semibold rounded-lg hover:bg-green-700 transition">Log My Practice</button>
        </div>
      </div>
    </div>
  </div>

  <script>
    let tasksCompleted = 0;

    function showTask(part) {
      document.getElementById('home-screen').classList.add('hidden');
      const taskScreen = document.getElementById('task-screen');
      taskScreen.classList.remove('hidden');

      const promptBox = document.getElementById('prompt-container');
      const title = document.getElementById('task-title');

      if (part === 'part1') {
        title.textContent = 'Part 1: Essay Task';
        promptBox.innerHTML = '<strong>Essay question:</strong> Some people say all students should study the same subjects until the age of 18. Do you agree or disagree? Write about 140â€“190 words.';
      } else {
        title.textContent = 'Part 2: Choice Task';
        promptBox.innerHTML = '<strong>Task:</strong> Write a review of your favourite film, including reasons why you would or wouldnâ€™t recommend it.';
      }
    }

    function logPractice() {
      tasksCompleted++;
      document.getElementById('essays-display').textContent = tasksCompleted;
      alert('Practice logged successfully!');
      document.getElementById('task-screen').classList.add('hidden');
      document.getElementById('home-screen').classList.remove('hidden');
    }
  </script>
</body>
</html>
